<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--  <link rel="stylesheet" href="/css/style.css">-->
  <title>Users Page</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<main class="container">
  <div class="profile-form">
    <h1>All Users</h1>
    <div class="user-details" th:each="user : ${usersArray}">
      <img th:src="${user.imageURL != null && !user.imageURL.isEmpty() ? user.imageURL : 'https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cXVlc3Rpb24lMjBtYXJrfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60'}"
           alt="User image" class="user-image">
      <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
      <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
      <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
      <form th:action="@{'/userProfile/' + ${user.id}}" method="GET">
        <input type="submit" value="View Profile">
      </form>
    </div>
  </div>
</main>
</body>
</html>
