<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Feed Page</title>
</head>
<body>
<header>
  <nav th:replace="fragments/navbar :: navbar"></nav>
</header>

<main class="container">
  <div th:replace="/fragments/error :: applicationUser-error"></div>
  <div class="profile-form">
    <h1>Your Feed</h1>
    <div class="feed-posts" th:each="post : ${feedPosts}">
      <div class="post">
        <p><a th:href="@{'/user-info/' + ${post.applicationUser.id}}"><span
                th:text="${post.applicationUser.username}"></span></a> wrote:</p>
        <p th:text="${post.post}"></p>
        <p th:text="${post.time}"></p>
      </div>
      <hr>
    </div>
  </div>
</main>
</body>
</html>
